<section class="margins">
  <div class="buttonDiv" style="margin-top: 3%">
    <a routerLink="/blogs-listing">
      <img style="width: 13%" src="../../../assets/blogs/backBtn.png" alt="" />
    </a>
  </div>

  <div class="row titleSection">
    <div class="col-lg-5 col-md-5 col-sm-12 textDiv">
      <div class="texts">
        <div class="title">
          <span>
            {{ blogsData.title }}
          </span>
        </div>

        <!-- <div class="date">
          <div class="animate-date">
            <img
              class="calendar"
              src="../../../assets/icons/calendar 1.png"
              alt=""
            />
            <span>
              {{ (blogsData.date | date : "mediumDate")!.split(",")[0] }}
            </span>
          </div>
        </div> -->
      </div>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12">
      <div class="animate-img">
        <img
          style="width: 100%"
          src="../../../assets/blogs/blogHeroImg.png"
          alt=""
        />
      </div>
    </div>
  </div>
</section>

<section class="margins description" style="margin-top: 5%">
  <div class="desc">
    <span >
      {{ blogsData.desc }}
    </span>
  </div>
</section>

<section class="margins sec3" style="margin-top: 5%; margin-bottom: 5%">
  <div class="row content1Div" style="margin-bottom: 5%">
    <div
      class="col-lg-8 col-md-8 col-sm-12"
      [ngClass]="{ 'col-lg-12 col-md-12 ': !blogsData.content[0].image }"
    >
      <div class="content1">
        <span [innerHTML]="blogsData.content[0].text">

        </span>
      </div>
    </div>
    <div
      *ngIf="blogsData.content[0].image"
      class="col-lg-4 col-md-4 col-sm-12 content1Img"
    >
      <img class="contentImg" src="{{ blogsData.content[0].image }}" alt="" />
    </div>
  </div>

  <div *ngIf="blogsData.content[1]" class="row content2Div">
    <div class="col-lg-4 col-md-4 col-sm-12 content2Img">
      <img class="contentImg" src="{{ blogsData.content[1].image }}" alt="" />
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12">
      <div class="content2">
        <span [innerHTML]="blogsData.content[1].text">

        </span>
      </div>
    </div>
  </div>
</section>
